<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calci</title>
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <main class="outer-area">
        <section class="calci-container">
            <div class="calci-display">
                0
            </div>
            <div class="calci-keypad">
                <div class="calci-keypad-row">
                    <div class="calci-keypad-button-container-half">
                       <button class="calci-keypad-button">
                            C   
                       </button>
                    </div>
                    <div class="calci-keypad-button-container-quater">
                        <button class="calci-keypad-button">
                            BS
                        </button>
                    </div>
                    <div class="calci-keypad-button-container-quater">
                        <button class="calci-keypad-button calci-keypad-last-button">
                            /
                        </button>
                    </div>
                </div>
                <div class="calci-keypad-row">
                    <div class="calci-keypad-button-container-quater">
                        <button class="calci-keypad-button">
                            7
                        </button>
                    </div>
                    <div class="calci-keypad-button-container-quater">
                        <button class="calci-keypad-button">
                            8
                        </button>
                    </div>
                    <div class="calci-keypad-button-container-quater">
                        <button class="calci-keypad-button">
                            9
                        </button>
                    </div>
                    <div class="calci-keypad-button-container-quater">
                        <button class="calci-keypad-button calci-keypad-last-button">
                            *
                        </button>
                    </div>
                </div>
                <div class="calci-keypad-row">
                    <div class="calci-keypad-button-container-quater">
                       <button class="calci-keypad-button">
                            4
                       </button>
                    </div>
                    <div class="calci-keypad-button-container-quater">
                        <button class="calci-keypad-button">
                            5
                        </button>
                    </div>
                    <div class="calci-keypad-button-container-quater">
                        <button class="calci-keypad-button">
                            6
                        </button>
                    </div>
                    <div class="calci-keypad-button-container-quater">
                        <button class="calci-keypad-button calci-keypad-last-button">
                            -
                        </button>
                    </div>
                </div>
                <div class="calci-keypad-row">
                    <div class="calci-keypad-button-container-quater">
                        <button class="calci-keypad-button">
                            1
                        </button>
                    </div>
                    <div class="calci-keypad-button-container-quater">
                        <button class="calci-keypad-button">
                            2
                        </button>
                    </div>
                    <div class="calci-keypad-button-container-quater">
                        <button class="calci-keypad-button">
                            3
                        </button>
                    </div>
                    <div class="calci-keypad-button-container-quater">
                        <button class="calci-keypad-button calci-keypad-last-button">
                            +
                        </button>
                    </div>
                </div>
                <div class="calci-keypad-row">
                    <div class="calci-keypad-button-container-three-quater">
                        <button class="calci-keypad-button">
                            0
                        </button>
                    </div>
                    <div class="calci-keypad-button-container-quater">
                        <button class="calci-keypad-button calci-keypad-last-button">
                            =
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/calculator.js"></script>
</body>

</html>
